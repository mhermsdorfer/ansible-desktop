- name: Backports
  hosts: all
  tasks:
    - name: Install Xorg
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 300
        state: latest
        name:
          - lsb-release

    - name: "Backports for {{ansible_lsb.codename}}"
      ansible.builtin.deb822_repository:
        name: "{{ ansible_distribution_release }}-backports"
        types: deb
        state: present
        uris: http://deb.debian.org/debian
        suites: "{{ ansible_distribution_release }}-backports"
        components: [main]

    - name: "Contrib & NonFree for {{ansible_lsb.codename}}"
      ansible.builtin.deb822_repository:
        name: "{{ ansible_distribution_release }}-non-free"
        types: deb
        state: present
        uris: http://deb.debian.org/debian
        suites: "{{ ansible_distribution_release }}"
        components: 
            - contrib
            - non-free
            - non-free-firmware
