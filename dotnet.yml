  - name: dotnet
    hosts: all
    tasks:
          
      - name: Configure dotnet repo
        ansible.builtin.deb822_repository:
            name: "dotnet"
            types: deb
            state: present
            uris: https://packages.microsoft.com/debian/{{ ansible_distribution_major_version }}/prod
            signed_by: https://packages.microsoft.com/keys/microsoft.asc 
            suites: "{{ ansible_distribution_release }}"
            components: 
                - main

          
      - name: Install dotnet
        ansible.builtin.apt:
          update_cache: yes
          cache_valid_time: 300
          state: latest
          name:
            - dotnet-sdk-6.0
            - dotnet-sdk-7.0
            - powershell

