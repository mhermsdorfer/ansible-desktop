  - name: virtualbox
    hosts: all
    tasks:
          
      - name: Configure virtualbox repo
        ansible.builtin.deb822_repository:
          repo: "deb [arch=amd64] http://download.virtualbox.org/virtualbox/debian {{ansible_distribution_release}} contrib"
          filename: virtualbox
            name: "virtualbox"
            types: deb
            state: present
            uris: http://download.virtualbox.org/virtualbox/debian
            signed_by: https://www.virtualbox.org/download/oracle_vbox_2016.asc
            suites: "{{ ansible_distribution_release }}"
            components:
                - contrib


      - name: Check kernel revision
        shell: "uname -r"
        ignore_errors: true
        register: kernel_revision_name
          
      - name: Install virtualbox
        ansible.builtin.apt:
          update_cache: yes
          cache_valid_time: 300
          state: latest
          name:
            - build-essential
            - "linux-headers-{{kernel_revision_name.stdout}}"
            - virtualbox-7.0

