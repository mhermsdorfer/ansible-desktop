  - import_playbook: x11.yml

  - name: KDE
    hosts: all
    tasks:
      - name: Install KDE applications
        ansible.builtin.apt:
          update_cache: yes
          cache_valid_time: 300
          state: latest
          name:
            - kde-spectacle
            - konsole
            - kscreen
            - oxygencursors
            - plasma-desktop
            - plasma-nm
            - yakuake
            - kwin-x11
